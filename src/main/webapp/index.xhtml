<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
>
    <h:head>
        <title>Require4Testing</title>
        <link rel="icon" href="#{resource['images/home.png']}" type="image/png"/>
        <h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.min.css" />
        <h:outputStylesheet name="styles.css" />
    </h:head>
    <h:body>
        <div class="card">
            <h:form>
                <p:menubar hideDelay="500" styleClass="nav-menu">
                    <f:facet name="start">
                        <h:outputLink value="https://github.com/Jardin93/IPWA02-01_Require4Testing">
                            <p:graphicImage name="images/github-mark.svg" styleClass="menu-logo" />
                        </h:outputLink>
                    </f:facet>
                    <p:menuitem outcome="index" value="Home" icon="pi pi-home" />

                    <p:menuitem outcome="AnforderungHinzufügen" value="Anforderung erstellen" icon="pi pi-fw pi-plus" rendered="#{Service.rolle == 'Requirements Engineer'}"/>
                    <p:menuitem outcome="TestlaufHinzufügen" value="Testlauf erstellen" icon="pi pi-fw pi-plus" rendered="#{Service.rolle == 'Testmanager'}"/>
                    <p:menuitem outcome="TestfallHinzufügen" value="Testfall erstellen" icon="pi pi-fw pi-plus" rendered="#{Service.rolle == 'Testfallersteller'}"/>



                    <f:facet name="end">
                        <p:button outcome="LoginRegister" value="Login / Registrieren" icon="pi pi-fw pi-sign-in" styleClass="ui-button-info" rendered="#{!Service.loggedIn}"/>
                        <p:commandButton action="#{Service.abmelden}" value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info" rendered="#{Service.loggedIn}"/>
                    </f:facet>
                </p:menubar>
            </h:form>
        </div><br />
        <div class="card">
            <div class="grid" >
                <div class="col-2 flex align-items-center justify-content-center" />
                <div class="col-8 flex align-items-center justify-content-center">
                    <h:form id="form">
                        <p:dataView var="product" value="#{dataGridView.products}" rows="12" paginator="true"
                                    rowsPerPageTemplate="6,12,16"
                                    paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                    gridIcon="pi pi-th-large" listIcon="pi pi-bars">

                            <p:dataViewGridItem>
                                <div class="product-grid-item card border-1">
                                    <div class="product-grid-item-top">
                                        <div>
                                            <i class="pi pi-tag product-category-icon"/>
                                            <span class="product-category">#{product.category}</span>
                                        </div>
                                        <span class="product-badge status-#{product.inventoryStatus.name().toLowerCase()}">#{product.inventoryStatus.text}</span>
                                    </div>
                                    <div class="product-grid-item-content">
                                        <p:graphicImage name="images/product/#{product.image}" library="demo"/>
                                        <div class="product-name">#{product.name}</div>
                                        <div class="product-description">#{product.description}</div>
                                        <p:rating readonly="true" value="#{product.rating}"/>
                                    </div>
                                    <div class="product-grid-item-bottom">
                                        <h:outputText value="#{product.price}" styleClass="product-price">
                                            <f:convertNumber currencySymbol="$" type="currency"/>
                                        </h:outputText>
                                        <p:commandButton type="button"
                                                         value="Add To Cart"
                                                         icon="pi pi-shopping-cart"
                                                         disabled="#{product.inventoryStatus == 'OUTOFSTOCK'}">
                                        </p:commandButton>
                                    </div>
                                </div>
                            </p:dataViewGridItem>

                            <p:dataViewListItem>
                                <div class="product-list-item">
                                    <p:graphicImage name="demo/images/product/#{product.image}"/>
                                    <div class="product-list-detail">
                                        <div class="product-name">#{product.name}</div>
                                        <div class="product-description">#{product.description}</div>
                                        <p:rating readonly="true" value="#{product.rating}"/>
                                        <i class="pi pi-tag product-category-icon"/><span
                                            class="product-category">#{product.category}</span>
                                    </div>
                                    <div class="product-list-action">
                                        <h:outputText value="#{product.price}" styleClass="product-price">
                                            <f:convertNumber currencySymbol="$" type="currency"/>
                                        </h:outputText>
                                        <p:commandButton type="button"
                                                         value="Add To Cart"
                                                         icon="pi pi-shopping-cart"
                                                         disabled="#{product.inventoryStatus == 'OUTOFSTOCK'}">
                                        </p:commandButton>
                                        <span class="product-badge status-#{product.inventoryStatus.name().toLowerCase()}">#{product.inventoryStatus.text}</span>
                                    </div>
                                </div>
                            </p:dataViewListItem>
                        </p:dataView>
                    </h:form>
                </div>
                <div class="col-2 flex align-items-center justify-content-center" />
            </div>
        </div>
    </h:body>
</html>
